<section id="our-services" class="section gradient-pattern-3">
  <div class="container">
    <h2 class="section-title">Our Services</h2>
    
    <div class="services-intro">
      <p>
        We offer a comprehensive range of technology services designed to help you transform ideas into reality. 
        Our expertise spans the entire development lifecycle, from concept to deployment and beyond.
      </p>
    </div>
    
    <div class="services-grid">
      <div class="service-card" *ngFor="let service of services">
        <h3 class="service-title">{{ service.title }}</h3>
        <p class="service-description">{{ service.description }}</p>
        
        <ul class="service-features">
          <li *ngFor="let feature of service.features">
            {{ feature }}
          </li>
        </ul>
        
        <a href="#contact" class="service-link">
          Learn More
          <span class="arrow-icon">â†’</span>
        </a>
      </div>
    </div>
  </div>
</section>
